<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>JS | Simple Calculator V.1.3 | Bootstrap</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container areaCalculadora">
        <h1>JS | Simple Calculator</h1>
        <div class="row">
            <input type="text" id="resultado" value="" placeholder="0" readonly/>
        </div>
        <div class="row justify-content-end">
            <div class="col-3">
                <button onclick="limparResultado()" id="btnLimpar" type="button" class="btn btn-outline-warning">
                    C
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button onclick="paraResultado(7)" id="btnValor7" class="btn btn-outline-primary" type="button">
                    7
                </button>
            </div>
            <div class="col-3">
                <button onclick="paraResultado(8)" id="btnValor8" class="btn btn-outline-primary" type="button">
                    8
                </button>
            </div>
            <div class="col-3">
                <button onclick="paraResultado(9)" id="btnValor9" class="btn btn-outline-primary" type="button">
                    9
                </button>
            </div>
            <div class="col-3">
                <button onclick="operacao('/')" id="btnDividir" class="btn btn-outline-success" type="button">
                    /
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button onclick="paraResultado(4)" id="btnValor4" class="btn btn-outline-primary" type="button">
                    4
                </button>
            </div>
            <div class="col-3">
                <button onclick="paraResultado(5)" id="btnValor5" class="btn btn-outline-primary" type="button">
                    5
                </button>
            </div>
            <div class="col-3">
                <button onclick="paraResultado(6)" id="btnValor6" class="btn btn-outline-primary" type="button">
                    6
                </button>
            </div>
            <div class="col-3">
                <button onclick="operacao('*')" id="btnMultiplicar" class="btn btn-outline-success" type="button">
                    *
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button onclick="paraResultado(1)" id="btnValor1" class="btn btn-outline-primary" type="button">
                    1
                </button>
            </div>
            <div class="col-3">
                <button onclick="paraResultado(2)" id="btnValor2" class="btn btn-outline-primary" type="button">
                    2
                </button>
            </div>
            <div class="col-3">
                <button onclick="paraResultado(3)" id="btnValor3" class="btn btn-outline-primary" type="button">
                    3
                </button>
            </div>
            <div class="col-3">
                <button onclick="operacao('-')" id="btnSubtrair" class="btn btn-outline-success" type="button">
                    -
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button onclick="paraResultado(0)" id="btnValor0" class="btn btn-outline-primary" type="button">
                    0
                </button>
            </div>
            <div class="col-3">
                <button onclick="paraResultado('.')" id="btnPonto" class="btn btn-outline-success" type="button">
                    .
                </button>
            </div>
            <div class="col-3">
                <button onclick="calcular()" id="btnResultado" class="btn btn-outline-success" type="button">
                    =
                </button>
            </div>
            <div class="col-3">
                <button onclick="operacao('+')" id="btnSoma" class="btn btn-outline-success" type="button">
                    +
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/calculator.js"></script>
</body>

</html>
