<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Simple Calculator V.1.2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h2>JS | Simple Calculator</h2>
    <input type="text" id="result" placeholder="0" readonly />
    <br />
    <table>
        <tr>
            <td><button onclick="paraResultado(7)">7</button></td>
            <td><button onclick="paraResultado(8)">8</button></td>
            <td><button onclick="paraResultado(9)">9</button></td>
            <td><button onclick="operacao('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="paraResultado(4)">4</button></td>
            <td><button onclick="paraResultado(5)">5</button></td>
            <td><button onclick="paraResultado(6)">6</button></td>
            <td><button onclick="operacao('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="paraResultado(1)">1</button></td>
            <td><button onclick="paraResultado(2)">2</button></td>
            <td><button onclick="paraResultado(3)">3</button></td>
            <td><button onclick="operacao('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="paraResultado(0)">0</button></td>
            <td><button onclick="paraResultado('.')">.</button></td>
            <td><button onclick="calcular()">=</button></td>
            <td><button onclick="operacao('/')">/</button></td>
        </tr>
    </table>
    <button onclick="limparResultado()">C</button>

    <script>
        let result = document.getElementById("result");

        function paraResultado(value) {
            result.value += value;
        }

        function operacao(operator) {
            result.value += operator;
        }

        function calcular() {
            try {
                result.value = eval(result.value);
            } catch (error) {
                result.value = "Error";
            }
        }

        function limparResultado() {
            result.value = "";
        }
    </script>
</body>

</html>
